<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/bd6de6847a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.scss" />
  <title>Electronic First | Task</title>
</head>

<body>
  <header class="headerContainer">
    <nav class="navContainer">
      <div class="logo">
        <img src="./assets/logo/logo.webp" alt="Electronic First" />
      </div>
      <div class="navLinks">
        <div class="upperLinks">
          <ul class="topMenu">
            <li>Trending</li>
            <li>Pre-orders</li>
            <li>Upcoming</li>
            <li>Support 24/7</li>
          </ul>
        </div>
        <div class="lowerLinks">
          <ul class="bottomMenu">
            <li class="menuItems">
              <i class="fa-solid fa-laptop"></i>
              PC
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="menuItems">
              <i class="fa-brands fa-playstation"></i>
              Playstation
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="menuItems">
              <i class="fa-brands fa-xbox"></i>
              Xbox
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="menuItems">
              <i class="fa-solid fa-gamepad"></i>
              Nintendo
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li class="searchItems">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
          </ul>
          <div class="closeButton" onclick="closeSearch()">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
      <div class="navIcons">
        <i class="fa-solid fa-cart-plus"></i>
        <i class="fa-regular fa-user active"></i>
      </div>
    </nav>
    <div class="heroTextContainer">
      <div class="heroSectionText">
        <span class="dayCount">In 15 Days</span>
        <h3 class="heroTexts">
          <span class="heroText">Assassin's Creed Digital Premium</span>
          <span class="heroText">Edition + Early Access</span>
        </h3>
        <div class="priceTag">
          <span>-25%</span>
          <h2>74.89â‚¬</h2>
        </div>
      </div>
      <div class="earlyAccess">
        <h3>+ Early Access</h3>
      </div>
    </div>
  </header>
  <main class="mainContainer">
    <div class="cardHeading">
      <h2 class="headingTitle">Trending</h2>
      <button class="viewBtn">View All</button>
    </div>
    <div class="cardItems"></div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/card.js"></script>
</body>

</html>
